spring.application.name=RestaurantOrderManagement

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/restaurant_db
spring.datasource.username=root
spring.datasource.password=

# CHANGE 1: Disable Hibernate's DDL generation (Let Flyway handle it)
spring.jpa.hibernate.ddl-auto=validate

# CHANGE 2: Flyway Configuration
spring.flyway.enabled=true
# Automatically baselines the DB if it's not empty (prevents errors on existing DBs)
spring.flyway.baseline-on-migrate=true